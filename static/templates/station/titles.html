{% extends 'base.html' %}

{% block content %}

    <!-- Content wrapper -->
    <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">
                <span class="text-muted fw-light">
                    Stansiyadan o'tishda akkreditatsiya qilinayotgan shaxsning xarakatlari
                </span>
            </h4>
            <!-- Bordered Table -->
            <div class="card">
                <h5 class="card-header">
                    Akkreditatsiya qilayotgan shaxsning xarakati
                </h5>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th> ID </th>
                                <th> Xarakatlar </th>
                            </tr>
                            </thead>
                            <tbody>
                                {% for title in titles %}
                                    <tr>
                                        <td> <strong> {{ title.id }} </strong> </td>
                                        <td> {{ title.title }} </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--/ Bordered Table -->
        </div>
        <!-- / Content -->
    </div>

{% endblock %}
