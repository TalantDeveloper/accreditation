{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="content-wrapper">
        <!-- Content -->

        <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4">
                <span class="text-muted fw-light">
                    {{ student.full_name }} /
                </span>
                Test natijasini kiritish
            </h4>

            <div class="row">
                <div class="col-lg-8 mb-4 order-0">
                    <div class="card">
                        <div class="d-flex align-items-end row">
                            <div class="col-sm-7">
                                <div class="card-body">
                                    <h5 class="card-title text-primary">
                                        {{ student.full_name }}
                                    </h5>
                                        <form action="{% url 'main:test' %}" method="post">
                                            {% csrf_token %}

                                            <div class="col-md-4">
                                                <label class="form-label" for="selectPlacement">Talaba</label>
                                                <select class="form-select placement-dropdown" id="selectPlacement"
                                                        name="station">
                                                    {% for student in student_list %}
                                                        <option value="{{ student.id }}">{{ student.full_name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="mb-5">
                                                <label for="123" class="form-label">Natija</label>
                                                <input type="text" class="form-control" id="123" name="result"/>
                                            </div>
                                            <div class="col-md-10">
                                                <button type="submit" class="btn btn-primary">Yuborish</button>
                                            </div>
                                        </form>
                                        


                                </div>
                            </div>
                            <div class="col-sm-5 text-center text-sm-left">
                                <div class="card-body pb-0 px-0 px-md-4">
                                    <img src="{% static 'img/illustrations/man-with-laptop-light.png' %}"
                                         height="140"
                                         alt="View Badge User"
                                         data-app-dark-img="illustrations/man-with-laptop-dark.png"
                                         data-app-light-img="illustrations/man-with-laptop-light.png"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
